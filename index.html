<!DOCTYPE html>
<html>
  <head>
    <title>Convy, good conversations</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">

    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon-precomposed.png">

    <link rel="stylesheet" href="dest/main.min.css">

    <script src="dest/modernizr.min.js"></script>
  </head>
  <body>

    <div class="c-app-background"></div>

    <main class="s-entry">
      <div class="logo">
        <img src="dest/text-logo.png" alt="Convy logo" width="284" height="73">
      </div>

      <section class="c-authentication c-authentication--vertical">
        <section class="c-authentication__inner">

          <article class="c-authentication__front">
            <form>
              <div class="c-authentication__fields">
                <label>
                  <!-- <span class="c-authentication__feedback"><i class="icon-alert-outline"></i>Woops! Your email address is invalid.</span> -->
                  <input type="email" name="email" placeholder="email" tabindex="1" required>
                </label>

                <label>
                  <!-- <span class="c-authentication__feedback">Incorrect email or password. Let's try again.</span> -->
                  <input type="password" name="password" placeholder="password" tabindex="2" required>
                </label>
              </div>
              <div class="c-authentication__submit">
                <button tabindex="3">Connect</button>
              </div>
            </form>
          </article>

          <article class="c-authentication__back">
            <form>
              <div class="c-authentication__fields">
                <label>
                  <!-- <span class="c-authentication__feedback">Woops! Your email address is invalid.</span> -->
                  <input type="email" name="email" placeholder="email" tabindex="1" required>
                </label>

                <label>
                  <!-- <span class="c-authentication__feedback">Your password is too short. Let's not make it too easy.</span> -->
                  <input type="password" name="password" placeholder="password" tabindex="2" required>
                </label>
              </div>
              <div class="c-authentication__submit">
                <button tabindex="3">
                  <span class="js-register-close">
                    <i class="icon-arrow-back"></i>
                  </span>
                  Register
                </button>
              </div>
            </form>
          </article>

        </section>
      </section>

      <button class="register-trigger js-register-open">Not registered? Create account.</button>
    </main>


    <!-- scripts. -->
    <script src="dest/main.min.js"></script>

  </body>
</html>
