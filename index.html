<!DOCTYPE html>
<html>
  <head>
    <title>Convy, good conversations</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">

    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon-precomposed.png">

    <link rel="stylesheet" href="dest/main.min.css">

    <script src="dest/modernizr.min.js"></script>
  </head>
  <body>

    <div class="c-app-background"></div>

    <header class="s-header">
      <div class="icon">
        <img class="logo state-active" src="dest/text-icon.png" alt="Convy icon" width="30" height="30">
        <a class="back-button js-back-button" href="#"><i class="icon-arrow-back"></i></a>
      </div>

      <span class="seperator"></span>

      <nav class="c-nav-main">
        <ul>
          <li><a class="c-nav-main__button" href="#">Chats</a></li>
          <li><a class="c-nav-main__button" href="#">Contacts</a></li>
        </ul>
      </nav>

      <nav class="c-nav-main c-nav-main--chat js-nav-main-chat">
        <ul>
          <li><a class="c-nav-main__button c-nav-main__button--chat" href="#"><i class="icon-message"></i></a></li>
          <li><a class="c-nav-main__button c-nav-main__button--profile" href="#"><i class="icon-person"></i></a></li>
          <li><a class="c-nav-main__button c-nav-main__button--charts" href="#"><i class="icon-bar-chart"></i></a></li>
        </ul>
      </nav>

      <nav class="c-nav-more">
        <button class="c-nav-more__button js-nav-more-button">
          <i class="icon-more"></i>
        </button>
        <ul class="c-nav-more__dropdown js-nav-more-dropdown">
          <li><a href="#"><i class="icon-person-outline"></i>Profile</a></li>
          <li><a href="#"><i class="icon-notifications-none"></i>Notification settings</a></li>
          <li><a href="#"><i class="icon-earth"></i>Platforms</a></li>
          <li><a class="sign-out" href="#"><i class="icon-sign-out"></i>Logout</a></li>
        </ul>
      </nav>
    </header>

    <section class="s-user-list">
      <article class="c-block-user"></article>

      <article class="c-block-user js-trigger">
        <span class="circle"></span>

        <ul class="c-block-user__data">
          <li class="message-count">9 new messages</li>
          <li>17:31</li>
        </ul>

        <div class="o-flag">
          <div class="c-block-user__image o-flag__img">
            <img src="http://placehold.it/50x50" alt="User name" width="50" height="50">
          </div>

          <div class="c-block-user__content o-flag__body">
            <p class="c-block-user__title">Firstname Lastname</p>
            <p class="c-block-user__text">Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
      </article>

      <article class="c-block-user">
        <span class="circle"></span>

        <ul class="c-block-user__data">
          <li>10 dec 2016</li>
        </ul>

        <div class="o-flag">
          <div class="c-block-user__image o-flag__img">
            <img src="http://placehold.it/50x50" alt="User name" width="50" height="50">
          </div>

          <div class="c-block-user__content o-flag__body">
            <p class="c-block-user__title">Another name</p>
            <p class="c-block-user__text">Consectetur adipisicing elit. No...</p>
          </div>
        </div>
      </article>
    </section>


    <!-- scripts. -->
    <script src="dest/main.min.js"></script>

  </body>
</html>
